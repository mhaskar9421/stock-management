<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet"/>
    <script src="assets/js/bootstrap.js"></script>
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <section>
    <div class="container">
        <div class="login-form form bg-light mt-4 p-4">
            <center>
              <h2>Stock Managment</h2>
              <h6>Plese sign in to get access</h6>
            </center> 
            <div class="col-12 username">
              <input
                type="Username"
                name="Username"
                class="form-control"
                placeholder="Username"
              />
            </div>
            <div class="col-12 password">
              <input
                type="Password"
                name="Password"
                class="form-control"
                placeholder="Password"
              />
            </div>
            <div class="row mb-6 ">
                <div class="col d-flex justify-content-center">
                  <div class="form-check rememberme">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                      Remember me
                    </label>
                  </div>
                </div>
                <div class="col text-center rememberme">
                    <a href="#">Forgot password?</a>
                </div>
            <div class="d-grid gap-2">
              <button" class="btn btn-danger" type="button">Sign in</button>
            </div>
        </div>
    </div>
  </section>
  </body>
</html>
